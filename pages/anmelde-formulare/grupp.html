<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="group.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotDivLearn</title>
</head>
<body>
    <div class="anfrage_div">
        <h2>Anfrage senden</h2>
        
        <form id="groupForm">
            <div class="form-group">
                <label for="vorname">Vorname</label>
                <input type="text" id="vorname" name="vorname" required autocomplete="given-name" placeholder="Ihr Vorname">
            </div>
    
            <div class="form-group">
                <label for="nachname">Nachname</label>
                <input type="text" id="nachname" name="nachname" required autocomplete="family-name" placeholder="Ihr Nachname">
            </div>

            <div class="form-group">
                <label for="alter">Alter</label>
                <input type="number" id="alter" name="alter" required placeholder="Ihr Alter" min="1" max="120">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="ihre.email@beispiel.de">
            </div>

            <div class="form-group">
                <label for="level">Sind Sie Anfänger, Erfahren oder Profi?</label>
                <input type="text" id="level" name="level" required placeholder="Anfänger / Erfahren / Profi">
            </div>

            <div class="form-group">
                <label for="telefon">Telefon (optional)</label>
                <input type="tel" id="telefon" name="telefon" autocomplete="tel" placeholder="Ihre Telefonnummer">
            </div>

            <div class="form-group">
                <label for="days">Bevorzugte Tage (optional)</label>
                <input type="text" id="days" name="days" placeholder="z.B. Montag, Mittwoch, Freitag">
            </div>

            <div class="form-group">
                <label for="time">Bevorzugte Zeiten (optional)</label>
                <input type="text" id="time" name="time" placeholder="z.B. 14:00-16:00 Uhr">
            </div>
            
            <input type="hidden" name="form_type" value="group">
    
            <button type="submit" class="anfrage_senden_btn">Senden</button>
        </form>
    </div>

    <script src="group.js"></script>
</body>
</html>
