    <title>Anfrage</title>
</head>
<body>

    
    <div class="anfrage_div">
        <h2>Anfrage senden</h2>
    
            <label for="vorname">Vorname:</label>
            <input type="text" id="vorname" name="vorname" required autocomplete="given-name"><br>
    
            <label for="nachname">Nachname:</label>
            <input type="text" id="nachname" name="nachname" required autocomplete="family-name"><br>

            <label for="alter">Alter:</label>
            <input type="text" id="alter" name="alter" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="email"><br>

            <label for="name_des_erziehungsberechtigten">Sind Sie Anf√§nger, Erfahren oder Profi?</label>
            <input type="text" id="name_des_erziehungsberechtigten" name="name_des_erziehungsberechtigten" required><br>

            <label for="telefon">Telefon:</label>
            <input type="text" id="telefon" name="telefon" autocomplete="tel"><br>
    
            
    
            <button onclick="sendAnfrage()" class="anfrage_senden_btn">Senden</button>
    
    </div>



 
    
</body>
